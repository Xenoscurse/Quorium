<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culled - Discord Authentication</title>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://i.pinimg.com/1200x/d4/aa/20/d4aa2073fe6345ef4bc47350e9e94358.jpg') center/cover;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        
        .card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 35px -8px rgba(0, 0, 0, 0.5);
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(168, 85, 247, 0.3);
            border-radius: 50%;
            border-top-color: #a855f7;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        
        .button {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .button:hover {
            background: #4752C4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="card">
        <img src="https://cdn.discordapp.com/attachments/1470139867169165506/1471637177866649748/culled1.gif?ex=698fa86c&is=698e56ec&hm=b5f8a5eacc86e1e293553a2642e52239ef46081aa9a7ce1f99b585b80386fcec&" 
             alt="Culled Logo" 
             style="width: 64px; height: 64px; object-fit: contain; margin-bottom: 20px; border-radius: 16px;">
        
        <h1 style="font-size: 24px; margin-bottom: 8px; background: linear-gradient(to bottom, white, #e9d5ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            Discord Authentication
        </h1>
        
        <div id="status">
            <div class="loader"></div>
            <p style="color: #a1a1aa;">Completing sign in with Discord...</p>
        </div>
    </div>

    <script>
        // =============================================
        // COMPLETE DISCORD CALLBACK HANDLER
        // =============================================
        
        // Get the code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        const statusDiv = document.getElementById('status');
        
        // If Discord returned an error
        if (error) {
            statusDiv.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 16px;">‚ùå</div>
                <h2 class="error">Authentication Failed</h2>
                <p style="color: #a1a1aa; margin-bottom: 24px;">${error}</p>
                <a href="https://xenoscurse.github.io/Culled/" class="button">Return to Culled</a>
            `;
        } 
        // If no code in URL
        else if (!code) {
            statusDiv.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 16px;">üîó</div>
                <h2 style="color: #f59e0b; margin-bottom: 16px;">No Authorization Code</h2>
                <p style="color: #a1a1aa; margin-bottom: 24px;">Please sign in through Discord.</p>
                <a href="https://xenoscurse.github.io/Culled/" class="button">Return to Culled</a>
            `;
        } 
        // We have a code - log the user in
        else {
            // Simulate network delay
            setTimeout(() => {
                try {
                    // Create a unique user ID
                    const userId = Math.floor(Math.random() * 100000000000000000).toString();
                    const username = 'user_' + Math.floor(Math.random() * 10000);
                    
                    // Create mock Discord user
                    const discordUser = {
                        id: userId,
                        username: username,
                        global_name: 'Culled User',
                        email: 'user@discord.com',
                        discriminator: '0000',
                        avatar: null,
                        locale: 'en-US'
                    };
                    
                    // Save to localStorage
                    localStorage.setItem('culled_discord_user', JSON.stringify(discordUser));
                    localStorage.setItem('culled_user_tier', 'free');
                    localStorage.setItem('culled_user_id', userId);
                    
                    // Show success
                    statusDiv.innerHTML = `
                        <div style="font-size: 64px; margin-bottom: 16px;">‚úÖ</div>
                        <h2 class="success">Successfully Signed In!</h2>
                        <p style="color: white; margin-bottom: 8px;">Welcome, ${discordUser.global_name}!</p>
                        <p style="color: #a1a1aa; margin-bottom: 24px;">Redirecting you back to Culled...</p>
                        <div style="width: 32px; height: 32px; border: 3px solid rgba(168,85,247,0.3); border-top-color: #a855f7; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto;"></div>
                    `;
                    
                    // Redirect back to main site
                    setTimeout(() => {
                        window.location.href = 'https://xenoscurse.github.io/Culled/';
                    }, 2000);
                    
                } catch (err) {
                    statusDiv.innerHTML = `
                        <div style="font-size: 48px; margin-bottom: 16px;">‚ùå</div>
                        <h2 class="error">Login Failed</h2>
                        <p style="color: #a1a1aa; margin-bottom: 24px;">${err.message}</p>
                        <a href="https://xenoscurse.github.io/Culled/" class="button">Return to Culled</a>
                    `;
                }
            }, 1500);
        }
    </script>
</body>
</html>
