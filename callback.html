<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culled - Discord Authentication</title>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://i.pinimg.com/1200x/d4/aa/20/d4aa2073fe6345ef4bc47350e9e94358.jpg') center/cover;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        .card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 35px -8px rgba(0, 0, 0, 0.5);
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(168, 85, 247, 0.3);
            border-radius: 50%;
            border-top-color: #a855f7;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .button {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background: #4752C4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="card">
        <img src="https://cdn.discordapp.com/attachments/1470139867169165506/1471637177866649748/culled1.gif?ex=698fa86c&is=698e56ec&hm=b5f8a5eacc86e1e293553a2642e52239ef46081aa9a7ce1f99b585b80386fcec&" 
             alt="Culled Logo" 
             style="width: 64px; height: 64px; object-fit: contain; margin-bottom: 20px; border-radius: 16px;">
        
        <h1 style="font-size: 24px; margin-bottom: 8px; background: linear-gradient(to bottom, white, #e9d5ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            Discord Authentication
        </h1>
        
        <div id="status">
            <div class="loader"></div>
            <p style="color: #a1a1aa;">Completing sign in with Discord...</p>
        </div>
    </div>

    <script>
        // =============================================
        // DISCORD OAUTH - HANDLES BOTH CODE AND TOKEN FLOWS
        // =============================================
        
        const statusDiv = document.getElementById('status');
        
        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            statusDiv.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 16px;">‚ùå</div>
                <h2 class="error">Authentication Failed</h2>
                <p style="color: #a1a1aa; margin-bottom: 24px;">${error}</p>
                <a href="https://xenoscurse.github.io/Culled/" class="button">Return to Culled</a>
            `;
        } 
        // Check for TOKEN flow (response_type=token)
        else if (window.location.hash) {
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            const accessToken = hashParams.get('access_token');
            
            if (accessToken) {
                // Get user info from Discord
                fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => response.json())
                .then(userData => {
                    const discordUser = {
                        id: userData.id,
                        username: userData.username,
                        global_name: userData.global_name || userData.username,
                        email: userData.email || `${userData.username}@discord.local`,
                        avatar: userData.avatar,
                        discriminator: userData.discriminator || '0',
                        accent_color: userData.accent_color
                    };

                    localStorage.setItem('culled_discord_user', JSON.stringify(discordUser));
                    localStorage.setItem('culled_user_tier', 'free');
                    localStorage.setItem('culled_user_id', discordUser.id);

                    statusDiv.innerHTML = `
                        <div style="font-size: 64px; margin-bottom: 16px;">‚úÖ</div>
                        <h2 class="success">Welcome, ${discordUser.global_name}!</h2>
                        <p style="color: white; margin-bottom: 8px;">Signed in as @${discordUser.username}</p>
                        <p style="color: #a1a1aa; margin-bottom: 24px;">Redirecting you to Culled...</p>
                        <div style="width: 32px; height: 32px; border: 3px solid rgba(168,85,247,0.3); border-top-color: #a855f7; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto;"></div>
                    `;

                    setTimeout(() => {
                        window.location.href = 'https://xenoscurse.github.io/Culled/';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Failed to get user info:', error);
                    useMockData();
                });
            } else {
                useMockData();
            }
        }
        // Check for CODE flow (response_type=code)
        else {
            const code = urlParams.get('code');
            if (code) {
                // We have a code but no way to exchange it without a secret
                // So use mock data for now
                useMockData();
            } else {
                // No code, no token - something went wrong
                statusDiv.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 16px;">üîó</div>
                    <h2 style="color: #f59e0b; margin-bottom: 16px;">No Authorization Received</h2>
                    <p style="color: #a1a1aa; margin-bottom: 24px;">Please sign in through Discord.</p>
                    <a href="https://xenoscurse.github.io/Culled/" class="button">Return to Culled</a>
                `;
            }
        }
        
        function useMockData() {
            const mockUser = {
                id: Date.now().toString(),
                username: 'discord_user',
                global_name: 'Culled User',
                email: 'user@discord.com',
                avatar: null,
                discriminator: '0000'
            };
            
            localStorage.setItem('culled_discord_user', JSON.stringify(mockUser));
            localStorage.setItem('culled_user_tier', 'free');
            localStorage.setItem('culled_user_id', mockUser.id);
            
            statusDiv.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 16px;">‚úÖ</div>
                <h2 class="success">Signed in as Culled User</h2>
                <p style="color: #a1a1aa; margin-bottom: 24px;">Using demo mode - real Discord data coming soon!</p>
                <div style="width: 32px; height: 32px; border: 3px solid rgba(168,85,247,0.3); border-top-color: #a855f7; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto;"></div>
            `;
            
            setTimeout(() => {
                window.location.href = 'https://xenoscurse.github.io/Culled/';
            }, 2000);
        }
    </script>
</body>
</html>
