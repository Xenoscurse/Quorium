<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culled - Discord Authentication</title>
    
    <!-- Background Image -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://i.pinimg.com/1200x/d4/aa/20/d4aa2073fe6345ef4bc47350e9e94358.jpg') center/cover;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        
        .card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 35px -8px rgba(0, 0, 0, 0.5);
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(168, 85, 247, 0.3);
            border-radius: 50%;
            border-top-color: #a855f7;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success {
            color: #22c55e;
            margin: 20px 0;
        }
        
        .error {
            color: #ef4444;
            margin: 20px 0;
        }
        
        .button {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .button:hover {
            background: #4752C4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="card">
        <img src="https://cdn.discordapp.com/attachments/1470139867169165506/1471637177866649748/culled1.gif?ex=698fa86c&is=698e56ec&hm=b5f8a5eacc86e1e293553a2642e52239ef46081aa9a7ce1f99b585b80386fcec&" 
             alt="Culled Logo" 
             style="width: 64px; height: 64px; object-fit: contain; margin-bottom: 20px; border-radius: 16px;">
        
        <h1 style="font-size: 24px; margin-bottom: 8px; background: linear-gradient(to bottom, white, #e9d5ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
            Discord Authentication
        </h1>
        
        <div id="status">
            <div class="loader"></div>
            <p style="color: #a1a1aa;">Completing sign in with Discord...</p>
        </div>
    </div>

    <script>
        // =============================================
        // DISCORD OAUTH CALLBACK HANDLER
        // =============================================
        
        // Configuration - REPLACE WITH YOUR ACTUAL VALUES
        const DISCORD_CLIENT_ID = 'YOUR_DISCORD_CLIENT_ID';
        const REDIRECT_URI = 'https://YOUR_GITHUB_USERNAME.github.io/culled/callback.html'; // Update this!
        
        // Get the code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        // Status element
        const statusDiv = document.getElementById('status');
        
        // If Discord returned an error
        if (error) {
            statusDiv.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 16px;">‚ùå</div>
                <h2 class="error">Authentication Failed</h2>
                <p style="color: #a1a1aa; margin-bottom: 24px;">${error}</p>
                <a href="/" class="button">Return to Culled</a>
            `;
        } 
        // If no code in URL
        else if (!code) {
            statusDiv.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 16px;">üîó</div>
                <h2 style="color: #f59e0b; margin-bottom: 16px;">No Authorization Code</h2>
                <p style="color: #a1a1aa; margin-bottom: 24px;">No Discord authorization code received.</p>
                <a href="/" class="button">Return to Culled</a>
            `;
        } 
        // We have a code - exchange it for user data
        else {
            // For GitHub Pages, we need to use a Cloudflare Worker to exchange the code
            // This is the secure way to handle OAuth without exposing your secret
            exchangeCode(code);
        }
        
        async function exchangeCode(code) {
            try {
                // OPTION 1: Use Cloudflare Worker (RECOMMENDED - SECURE)
                // Deploy the worker code below, then uncomment this:
                /*
                const response = await fetch('https://your-worker.workers.dev/auth/discord/callback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                
                const data = await response.json();
                */
                
                // OPTION 2: Mock mode for testing (REMOVE IN PRODUCTION)
                // This simulates a successful Discord login
                console.log('Mock mode: Simulating Discord login with code:', code);
                
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Mock Discord user data
                const mockUser = {
                    id: '123456789012345678',
                    username: 'culled_user',
                    global_name: 'Culled User',
                    email: 'user@discord.com',
                    avatar: null,
                    discriminator: '0001',
                    accent_color: 0x5865F2
                };
                
                // Save to localStorage
                localStorage.setItem('culled_discord_user', JSON.stringify(mockUser));
                localStorage.setItem('culled_user_tier', 'free');
                localStorage.setItem('culled_user_id', mockUser.id);
                
                // Show success
                statusDiv.innerHTML = `
                    <div style="font-size: 64px; margin-bottom: 16px;">üéÆ</div>
                    <h2 class="success">Successfully Signed In!</h2>
                    <p style="color: white; margin-bottom: 8px;">Welcome, ${mockUser.global_name}!</p>
                    <p style="color: #a1a1aa; margin-bottom: 24px;">Redirecting you back to Culled...</p>
                    <div class="loader" style="width: 32px; height: 32px;"></div>
                `;
                
                // Redirect back to main site
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('OAuth error:', error);
                
                statusDiv.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 16px;">‚ùå</div>
                    <h2 class="error">Authentication Failed</h2>
                    <p style="color: #a1a1aa; margin-bottom: 16px;">${error.message || 'Could not complete sign in'}</p>
                    <p style="color: #a1a1aa; margin-bottom: 24px; font-size: 14px;">Please try again.</p>
                    <a href="/" class="button">Return to Culled</a>
                `;
            }
        }
    </script>
</body>
</html>
