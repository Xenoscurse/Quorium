<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culled - Discord Authentication</title>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://i.pinimg.com/1200x/d4/aa/20/d4aa2073fe6345ef4bc47350e9e94358.jpg') center/cover;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        
        .card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 35px -8px rgba(0, 0, 0, 0.5);
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 16px;
            display: block;
            margin: 0 auto;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(168, 85, 247, 0.3);
            border-radius: 50%;
            border-top-color: #a855f7;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        
        .small-loader {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(168,85,247,0.3);
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        
        .button {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .button:hover {
            background: #4752C4;
            transform: translateY(-2px);
        }
        
        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-bottom: 16px;
            border: 2px solid #a855f7;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .gradient-text {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(to bottom, white, #e9d5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="card">
        <!-- Logo is now outside the status div so it's always visible -->
        <div class="logo-container">
            <img src="https://cdn.discordapp.com/attachments/1470139867169165506/1471681073162358887/culledfinal.gif?ex=698fd14e&is=698e7fce&hm=5cbd8e970c873f2a716af166e30c0ef900d26cf0150189f9217c89483fc5ac6a&" 
                 alt="Culled Logo" 
                 class="logo"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/64x64/8b5cf6/ffffff?text=C';">
        </div>
        
        <h1 class="gradient-text">Discord Authentication</h1>
        
        <div id="status">
            <div class="loader"></div>
            <p style="color: #a1a1aa;">Completing sign in with Discord...</p>
        </div>
    </div>

    <script>
        // =============================================
        // DISCORD OAUTH CALLBACK - TOKEN FLOW
        // =============================================
        
        // Get the access token from URL fragment
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const error = new URLSearchParams(window.location.search).get('error');
        
        const statusDiv = document.getElementById('status');
        
        // Function to generate HTML with logo preserved
        function updateStatus(html) {
            // Clear status div and set new content
            statusDiv.innerHTML = html;
        }
        
        // Handle Discord error response
        if (error) {
            updateStatus(`
                <div style="font-size: 48px; margin-bottom: 16px;">‚ùå</div>
                <h2 class="error">Authentication Failed</h2>
                <p style="color: #a1a1aa; margin-bottom: 24px;">${error}</p>
                <a href="https://xenoscurse.github.io/Culled/" class="button">Return to Culled</a>
            `);
        } 
        // No access token in URL
        else if (!accessToken) {
            updateStatus(`
                <div style="font-size: 48px; margin-bottom: 16px;">üîó</div>
                <h2 style="color: #f59e0b; margin-bottom: 16px;">No Authorization Token</h2>
                <p style="color: #a1a1aa; margin-bottom: 24px;">Please sign in through Discord.</p>
                <a href="https://xenoscurse.github.io/Culled/" class="button">Return to Culled</a>
            `);
        } 
        // We have an access token - get user data
        else {
            // Clear the hash from URL immediately for security
            window.location.hash = '';
            
            // Show initial processing state with logo still visible
            updateStatus(`
                <div class="loader"></div>
                <p style="color: #a1a1aa;">Fetching your Discord profile...</p>
            `);
            
            // Fetch user info from Discord
            fetch('https://discord.com/api/users/@me', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }
                return response.json();
            })
            .then(userData => {
                // Format the user data
                const discordUser = {
                    id: userData.id,
                    username: userData.username,
                    global_name: userData.global_name || userData.username,
                    email: userData.email || `${userData.username}@discord.local`,
                    avatar: userData.avatar,
                    discriminator: userData.discriminator || '0',
                    accent_color: userData.accent_color,
                    banner: userData.banner,
                    locale: userData.locale,
                    verified: userData.verified,
                    flags: userData.flags
                };

                // Save to localStorage
                localStorage.setItem('culled_discord_user', JSON.stringify(discordUser));
                localStorage.setItem('culled_user_tier', 'free');
                localStorage.setItem('culled_user_id', discordUser.id);

                // Show success with real user info
                const avatarUrl = discordUser.avatar 
                    ? `https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png`
                    : `https://cdn.discordapp.com/embed/avatars/${parseInt(discordUser.discriminator) % 5}.png`;

                updateStatus(`
                    <img src="${avatarUrl}" alt="Avatar" class="avatar">
                    <h2 class="success">Welcome, ${discordUser.global_name}!</h2>
                    <p style="color: white; margin-bottom: 4px;">@${discordUser.username}</p>
                    <p style="color: #a1a1aa; margin-bottom: 24px; font-size: 14px;">${discordUser.email || 'No email provided'}</p>
                    <div class="small-loader"></div>
                    <p style="color: #a1a1aa; margin-top: 16px;">Redirecting to Culled...</p>
                `);

                // Redirect back to main site
                setTimeout(() => {
                    window.location.href = 'https://xenoscurse.github.io/Culled/';
                }, 2000);
            })
            .catch(error => {
                console.error('Failed to get user info:', error);
                
                // Fallback to mock data if Discord API fails
                const fallbackUser = {
                    id: Date.now().toString(),
                    username: 'discord_user',
                    global_name: 'Culled User',
                    email: 'user@discord.com',
                    avatar: null,
                    discriminator: '0000'
                };
                
                localStorage.setItem('culled_discord_user', JSON.stringify(fallbackUser));
                localStorage.setItem('culled_user_tier', 'free');
                localStorage.setItem('culled_user_id', fallbackUser.id);
                
                updateStatus(`
                    <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                    <h2 style="color: #f59e0b; margin-bottom: 16px;">Using Demo Mode</h2>
                    <p style="color: white; margin-bottom: 8px;">Signed in as Culled User</p>
                    <p style="color: #a1a1aa; margin-bottom: 24px;">Couldn't fetch real Discord data.</p>
                    <div class="small-loader"></div>
                    <p style="color: #a1a1aa; margin-top: 16px;">Redirecting to Culled...</p>
                `);
                
                setTimeout(() => {
                    window.location.href = 'https://xenoscurse.github.io/Culled/';
                }, 2000);
            });
        }

        // Add fallback for if Discord doesn't redirect properly
        setTimeout(() => {
            if (document.querySelector('.loader')) {
                window.location.href = 'https://xenoscurse.github.io/Culled/';
            }
        }, 5000);
    </script>
</body>
</html>
